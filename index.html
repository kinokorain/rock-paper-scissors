<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>

<body>
    <h1>Rock, Paper, Scissors</h1>
    <div class="choose-item">
        <button id="Rock-button" class="choice-button">
            Rock
        </button>
        <button id="Paper-button" class="choice-button">
            Paper
        </button>
        <button id="Scissors-button" class="choice-button">
            Scissors
        </button>
    </div>
    <div class="score">
        <p id="player-score">Your score:</p>
        <p id="computer-score">Opponent's score:</p>
    </div>
    <div class="choices-container">
        <div class="your-choice">
            <p id="your-choice">You chose: </p>
        </div>
        <div class="opponent-choice">
            <p id="opponent-choice">Opponent chose: </p>
        </div>
    </div>
    <div class="round-result-container">
        <p id="round-result"></p>
    </div>
    <div class="game-result-container">
        <h2 id="game-result"></h2>
    </div>
</body>

</html>
